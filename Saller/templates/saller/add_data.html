{% extends 'saller/base.html' %}

{% block title %}
    增加数据
{% endblock %}

{% block label %}
    增加数据
{% endblock %}


{% block content %}
    <form action="" method="post" enctype="multipart/form-data" class="user">
    {% csrf_token %}
    <div class="form-group">
        <input type="text" name="number" class="form-control form-control-user" placeholder="商品编号">
    </div>
    <div class="form-group">
        <input type="text" name="name" class="form-control form-control-user" placeholder="商品名称">
    </div>
    <div class="form-group">
        <input type="text" name="price" class="form-control form-control-user" placeholder="商品价格">
    </div>
     <div class="form-group">
        <input type="text" name="count" class="form-control form-control-user" placeholder="商品数量">
    </div>
     <div class="form-group">
        <input type="text" name="location" class="form-control form-control-user" placeholder="商品产地">
    </div>
     <div class="form-group">
        <input type="text" name="safe_time" class="form-control form-control-user" placeholder="保质期">
    </div>
        <select name="goods_type" id="" class="navbar navbar-expand navbar-light bg-light mb-lg-4" >
            <option value="" class="navbar-brand">--请选择类型--</option>
            {% for one in type %}
            <option value="{{ one.id }}" class="navbar-brand">{{ one.type_label }}</option>
            {% endfor %}
        </select>
     <div class="form-group">
        <input type="file" name="picture">
    </div>
        <input class="btn btn-primary btn-user btn-block" type="submit" value="增加商品">

{#    goods_type#}
{#    goods_store#}

</form>
{% endblock %}
