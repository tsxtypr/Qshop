{% extends 'saller/base.html' %}

{% block title %}
    修改数据
{% endblock %}

{% block label %}
    修改数据
{% endblock %}


{% block content %}
    <form action="" method="post" enctype="multipart/form-data" class="user">
    {% csrf_token %}
    <div class="form-group">
        <label for="title">编号</label>
        <input type="text" name="number" class="form-control form-control-user" value="{{ goods.number }}">
    </div>
    <div class="form-group">
        <label for="title">名称</label>
        <input type="text" name="name" class="form-control form-control-user" value="{{ goods.name }}">
    </div>
    <div class="form-group">
        <label for="title">价格</label>
        <input type="text" name="price" class="form-control form-control-user" value="{{ goods.price }}">
    </div>
     <div class="form-group">
         <label for="title">数量</label>
        <input type="text" name="count" class="form-control form-control-user" value="{{ goods.count }}">
    </div>
     <div class="form-group">
         <label for="title">保质期</label>
        <input type="text" name="safe_time" class="form-control form-control-user" value="{{ goods.safe_time }}">
    </div>
        <input class="btn btn-primary btn-user btn-block" type="submit" value="修改商品">


</form>
{% endblock %}
